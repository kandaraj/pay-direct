  <br/><br/>

  <label class="radio-inline">

      </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

  <select class="form-control">

  <a [routerLink]="['/calculator/actionplan']" [routerLinkActive]="['router-link-active']" class="btn btn-primary btn-lg btn-block" role="button">
