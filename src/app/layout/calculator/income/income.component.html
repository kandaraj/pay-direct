<div>
    <h1>What's the total income for your household?</h1>
    <br/><br/>

<div>
        
        
        <h3><p class="text-center">Frequency</p></h3>


        <label class="radio-inline">
          <input type="radio" name="period" value="weekly" checked="" (click)="savePeriod($event)" />  &nbsp; Weekly
      </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label class="radio-inline">
          <input type="radio" name="period" value="monthly" (click)="savePeriod($event)"/>  &nbsp; Monthly
      </label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label class="radio-inline">
          <input type="radio" name="period" value="yearly" (click)="savePeriod($event)"/>  &nbsp; Yearly
      </label>


    </div>

<br/>

    <div class="row">
        <div class="col-9">Between</div>
        <div class="col-9">$0</div>
        <div class="col-3">$10000</div>

    </div>

    <div class="row">
        <div class="col-12">
            <md-slider style="width:100%" min="0" max="10000" step="1" value="1" [(ngModel)]="incomefrom" thumb-label="thumblabel">

            </md-slider>
        </div>
        <div class="col-9">and</div>
        <div class="col-9">$0</div>
        <div class="col-3">$10000</div>
        <div class="col-12">
            <md-slider invert="invert" md-invert style="width:100%" min="0" max="10000" step="1" value="1" [(ngModel)]="incomeTo" thumb-label="thumblabel">

            </md-slider>
        </div>

    </div>
    
    <br/>

    <a [routerLink]="['/calculator/expense']" [routerLinkActive]="['router-link-active']" class="btn btn-primary btn-lg btn-block"
        role="button" (click)="saveIncome()">
        NEXT STEP
    </a>

</div>
